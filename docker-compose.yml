version: "3.9"

services:
  web:
    build: .
    command: "webserver"
    restart: unless-stopped
    ports:
      - "15000:8000"
    env_file: .env.prod
    depends_on:
      - redis
      - postgres
  celery-worker:
    build: .
    command: "celery-worker"
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      - redis
      - web
      - postgres
  celery-beat:
    build: .
    command: "celery-beat"
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      - redis
      - web
      - postgres
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=voidmon
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
volumes:
  postgres_data:
