<button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal-{{ record.uuid }}">
  <i class="bi bi-info-circle"></i>
</button>


<div class="modal fade" id="exampleModal-{{ record.uuid }}" tabindex="-1" aria-labelledby="exampleModalLabel-{{ record.uuid }}" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel-{{ record.uuid }}">
          Issue Description
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <pre>{{ record.message }}</pre>
      </div>
    </div>
  </div>
</div>
